<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="TOGAPhotos是一个由航空爱好者发起和维护的航空图库项目"
    />
    <title>TOGAPhotos</title>
    <style>
      #loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        background-color: #061936;
        z-index: 1000;
      }

      #loading img {
        width: 60vw;
        animation: fadeCycle 8s ease-in-out infinite;
      }

      @keyframes fadeCycle {
        0% {
          opacity: 0;
        }

        25% {
          opacity: 1;
        }

        /* 淡入约0.6s */
        85% {
          opacity: 1;
        }

        /* 淡出约1s */
        100% {
          opacity: 0;
        }
      }

      #l-t {
        margin-top: 1rem;
        font-size: 0.95rem;
        letter-spacing: 0.05em;
      }
    </style>
  </head>

  <body>
    <!-- 暂停进入 Vue 应用：移除 /src/main.ts 入口，仅展示维护/加载遮罩 -->
    <div id="loading">
      <img
        src="https://cos-125-tp-cdn.794td.cn/assets/placeholder.png"
        alt="loading"
      />
      <div id="l-t">TOGAPhotos正在进行系统升级，服务暂不可用</div>
    </div>
    <!-- 保留遮罩，不加载 Vue 应用。 如需恢复，删除下方 return 注释并重新引入 main.js/ts -->
    <script>
      // 可选：如果需要在后台执行某些心跳或检测，可以在这里添加。
      // 当前故意不隐藏 #loading，以阻止用户进入 Vue 页面。
      // function resumeApp(){
      //   document.getElementById('loading').style.display='none';
      //   const s=document.createElement('script');
      //   s.type='module';
      //   s.src='/src/main.js'; // 或 /src/main.ts 视项目实际
      //   document.body.appendChild(s);
      // }
    </script>
  </body>
</html>
